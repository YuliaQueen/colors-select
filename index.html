<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>Title</title>
</head>
<body>
<div class="container container-md">
	
	<header class="header">
		<h1 class="header__title">Pantone colors</h1>
		<button class="btn btn-danger header__btn">Reset</button>
	</header>
	
	<table id="example" class="table table-hover">
		<thead class="table__head">
		<tr>
			<th class="id" data-name="id" style="width: 10%">
				<label>
					<input class="checkbox" id="id" type="checkbox" checked>
					<span class="item__name">id</span>
				</label>
			
			</th>
			<th class="name" data-name="name">
				<label>
					<input class="checkbox" id="name" type="checkbox" checked>
					<span class="item__name">name</span>
				</label>
			</th>
			<th class="color" data-name="color">
				<label>
					<input class="checkbox" id="color" type="checkbox" checked>
					<span class="item__name">color</span>
				</label>
			</th>
			<th class="value" data-name="value" style="width: 30%">
				<label>
					<input class="checkbox" id="value" type="checkbox" checked>
					<span class="item__name">pantone value</span>
				</label>
			</th>
		</tr>
		</thead>
		<tbody class="table__body">
		
		
		</tbody>
	</table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
